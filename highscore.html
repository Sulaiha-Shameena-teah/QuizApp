<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>
  
</head>
<body onload="showHighScore()"  style="background-color: aquamarine;">
    
    <div id="divid" class="text-center center mx-auto" style="margin-top: 30vh;">
        <h1 class="text-primary"> HighScore </h1> <br>
    </div>
    
    <div class="text-center center mx-auto">
        <button class="p-2 m-4 btn btn-info border border-3 border-primary" onclick="window.location.href = 'index.html'" style="width: 110px;"> Go Home </button>

    </div>

   
    <Script>
        function showHighScore()
        {
            var ScoreList = localStorage.getItem("ScoreList"); 
            var NameList  = localStorage.getItem("NameList");
            ScoreList = ScoreList.split(" "); 
            NameList = NameList.split(" ");
            console.log(ScoreList.length);
            for(var i=0;i<ScoreList.length;i++)
            {
                var p = document.createElement("P");
                p.innerHTML = "<b>"+ NameList[i] +" : "+ ScoreList[i] + "</b>";
                document.getElementById('divid').appendChild(p);
            }
        }
    </Script>
    
</body>


</html>
